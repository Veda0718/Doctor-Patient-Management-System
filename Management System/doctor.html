var num=0;
function switch1()
{

      document.getElementById('mailid').removeAttribute('readonly');

      document.getElementById('cpsw').removeAttribute('readonly');

      num=1;
  }

    document.getElementById('name').readOnly=true;
    document.getElementById('age').readOnly=true;

    document.getElementById('psw').readOnly=true;
    document.getElementById('cpsw').readOnly=true;
    document.getElementById('edup').innerHTML="EDIT";
    num=0;
  }
}
